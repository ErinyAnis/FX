    <script src="vendor/jquery/jquery.js"></script>

    <script src="vendor/slick-carousel/js/slick.min.js"></script>
    <script src="js/index.js"></script>

    <script>
        $(document).ready(function () {
            $('.hero-sec-slider').slick({
                slidesToShow: 1,
                slidesToScroll: 1,
                infinite: true,
                autoplay: false,
                dots: false,
                arrows: true,
                responsive: [
                    {
                        breakpoint: 768, // Mobile breakpoint
                        settings: {
                            slidesToShow: 1,  // Display 1 slide on mobile
                            infinite: false,  // Disable infinite loop on mobile
                        }
                    }
                ]
            });

            $(window).on("scroll", function () {
                var scroll = $(window).scrollTop();
                if (scroll >= 55) {
                    $("header nav").addClass("nav-color");
                    $("header nav").removeClass("transparent-nav");
                } else {
                    // $("header nav").css("background-color", "transparent");
                    $("header nav").removeClass("nav-color");
                    $("header nav").addClass("transparent-nav");
                }
                var scroll = $(window).scrollTop();
            });

            $('#search-icon').click(function () {
                var $input = $('#search-input');
                if ($input.parent().hasClass('expanded')) {
                    $input.parent().removeClass('expanded').css('width', '0');
                } else {
                    $input.parent().addClass('expanded').css('width', '200px'); // Adjust width as needed
                    $input.focus();
                }
            });

            $('#mobile-search-icon').click(function () {
                // Slide the target div
                $('#mobile-search').slideToggle();
            });
        });
    </script>
